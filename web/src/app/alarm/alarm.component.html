<table mat-table [dataSource]="schedule" class="mat-elevation-z8">
  <ng-container matColumnDef="sunday">
    <th mat-header-cell *matHeaderCellDef> Sun </th>
    <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.sunday">check</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="monday">
    <th mat-header-cell *matHeaderCellDef> Mon </th>
    <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.monday">check</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="tuesday">
    <th mat-header-cell *matHeaderCellDef> Tue </th>
    <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.tuesday">check</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="wednesday">
    <th mat-header-cell *matHeaderCellDef> Wed </th>
    <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.wednesday">check</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="thursday">
    <th mat-header-cell *matHeaderCellDef> Thu </th>
    <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.thursday">check</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="friday">
    <th mat-header-cell *matHeaderCellDef> Fri </th>
    <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.friday">check</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="saturday">
    <th mat-header-cell *matHeaderCellDef> Sat </th>
    <td mat-cell *matCellDef="let element"> <mat-icon *ngIf="element.saturday">check</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let element"> {{element.start_hours | number: '2.0-0'}}:{{element.start_minutes | number: '2.0-0'}} </td>
  </ng-container>
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End </th>
    <td mat-cell *matCellDef="let element"> {{element.end_hours | number: '2.0-0'}}:{{element.end_minutes | number: '2.0-0'}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="remove(element.id)"> <mat-icon>alarm_off</mat-icon> </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<a mat-fab class="fix-bottom-right" color="accent" (click)="router.navigateByUrl('/alarm/create')"><mat-icon>alarm_add</mat-icon></a>
